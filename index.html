<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple static webpage displaying Hello World">
    <meta name="author" content="Hello World Static">
    <title>Hello World</title>
    
    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Main container -->
    <main id="main-content" class="container">
        <!-- Hero section -->
        <section class="hero" role="banner">
            <div class="hero-content">
                <!-- Main heading with animation -->
                <h1 class="hero-title" tabindex="0">
                    <span class="title-line">Hello</span>
                    <span class="title-line">World</span>
                </h1>
                
                <!-- Subtitle -->
                <p class="hero-subtitle">
                    Welcome to a simple, elegant static webpage
                </p>
                
                <!-- Call-to-action button -->
                <button class="cta-button" type="button" aria-label="Get started">
                    Get Started
                    <span class="button-icon" aria-hidden="true">â†’</span>
                </button>
            </div>
            
            <!-- Decorative background elements -->
            <div class="bg-decoration" aria-hidden="true">
                <div class="decoration-circle circle-1"></div>
                <div class="decoration-circle circle-2"></div>
                <div class="decoration-circle circle-3"></div>
            </div>
        </section>
        
        <!-- Additional content section -->
        <section class="content-section">
            <div class="content-card">
                <h2>Simple & Clean</h2>
                <p>This is a demonstration of modern HTML5 and CSS3 capabilities with responsive design and accessibility features.</p>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <p>&copy; 2024 Hello World Static. Built with HTML5 & CSS3.</p>
    </footer>
    
    <!-- JavaScript for enhanced interactions -->
    <script>
        // Add loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const heroTitle = document.querySelector('.hero-title');
            const heroSubtitle = document.querySelector('.hero-subtitle');
            const ctaButton = document.querySelector('.cta-button');
            const contentCard = document.querySelector('.content-card');
            
            // Animate elements on load
            setTimeout(() => {
                heroTitle.classList.add('animate-in');
            }, 100);
            
            setTimeout(() => {
                heroSubtitle.classList.add('animate-in');
            }, 300);
            
            setTimeout(() => {
                ctaButton.classList.add('animate-in');
            }, 500);
            
            setTimeout(() => {
                contentCard.classList.add('animate-in');
            }, 700);
            
            // Add click handler for CTA button
            ctaButton.addEventListener('click', function() {
                this.classList.add('clicked');
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 200);
            });
            
            // Add keyboard navigation support
            ctaButton.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });
        
        // Add smooth scroll behavior for skip link
        document.querySelector('.skip-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('main-content').focus();
        });
        
        // Add intersection observer for scroll animations
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('in-view');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            // Observe content sections
            document.querySelectorAll('.content-section').forEach(section => {
                observer.observe(section);
            });
        }
    </script>
</body>
</html>
